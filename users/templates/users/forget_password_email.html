<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Masar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            width: 150px;
        }
        .title {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .content {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            text-align: center;
            padding: 20px 0;
        }
        .btn {
            display: inline-block;
            background: #0D5F53;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            padding-top: 10px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        /* Responsive Styling */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .title {
                font-size: 20px;
            }
            .content {
                font-size: 14px;
                padding: 15px 0;
            }
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            .header img {
                width: 120px;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:image1" alt="Masar Logo">
        </div>
        <div class="title">
            Password Reset Request
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>We received a request to reset your password for your Masar account. Use the OTP below to proceed with resetting your password:</p>
            
            <h2 style="text-align: center; background: #f4f4f4; padding: 10px; display: inline-block; color: #333;">
                {{ otp_code }}
            </h2>
        <div class="footer">
            &copy; 2025 Masar. All Rights Reserved.
        </div>
    </div>
</body>
</html>
